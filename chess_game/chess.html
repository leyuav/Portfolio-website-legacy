<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="chess_styles.css">
  <title>Chess Game</title>
</head>

<body>
  <div class="chess-board-container">
    <div class="chess-board">
      <!--8th row-->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black">
        <div class="coordinate rank white-text">8</div>
      </div>
      <!--7th row-->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white">
        <div class="coordinate rank black-text">7</div>
      </div>
      <!--6th row-->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black">
        <div class="coordinate rank white-text">6</div>
      </div>
      <!--5th row-->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white">
        <div class="coordinate rank black-text">5</div>
      </div>
      <!--4th row-->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black">
        <div class="coordinate rank white-text">4</div>
      </div>
      <!--3th row-->
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white">
        <div class="coordinate rank black-text">3</div>
      </div>
      <!--2th row-->
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black"></div>
      <div class="square white"></div>
      <div class="square black">
        <div class="coordinate rank white-text">2</div>
      </div>
      <!--1th row-->
      <div class="square black">
        <div class="coordinate white-text">a</div>
      </div>
      <div class="square white">
        <div class="coordinate black-text">b</div>
      </div>
      <div class="square black">
        <div class="coordinate white-text">c</div>
      </div>
      <div class="square white">
        <div class="coordinate black-text">d</div>
      </div>
      <div class="square black">
        <div class="coordinate white-text">e</div>
      </div>
      <div class="square white">
        <div class="coordinate black-text">f</div>
      </div>
      <div class="square black">
        <div class="coordinate white-text">g</div>
      </div>
      <div class="square white">
        <div class="coordinate rank black-text">1</div>
        <div class="coordinate black-text">h</div>
      </div>
    </div>
  </div>
</body>

</html>
